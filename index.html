<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <title>Плеер</title>
    <style type="text/css">
      button {border-style: hidden; color: white; background-color: transparent; font-size: medium;  padding: 10px;}
    </style>
</head>
<body>

  <div id="player" style="width: 800px; height: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.9); display: flex; flex-direction: column;">
    <div class="js-video-container" style="width: 100%; height: 100%;"></div>
    <div style="background-color: black; display: flex;">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true" ></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div style="flex-grow: 1"></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>
</html>
